<VirtualHost *:80>
    ServerName       laraia-corporate.local
    ServerAlias      localhost


    # turn off mod_deflate for PHP requests, ... this is necessary because of a bug in mod_fastcgi
    SetEnvIfNoCase Request_URI "\.(php)$" no-gzip dont-vary

    DocumentRoot /var/www/html/web

    <Directory /var/www/html/web>
            AllowOverride all
            Order allow,deny
            Allow from all
    </Directory>

    RewriteEngine On

    # THE FOLLOWING NEEDS TO BE THE VERY LAST REWRITE RULE IN THIS VHOST
    # this is needed to pass the auth header correctly - fastcgi environment
    RewriteRule ".*" "-" [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]

    ErrorLog  /var/log/laraia-corporate-error.log
    CustomLog /var/log/laraia-corporate-access.log combined
</VirtualHost>